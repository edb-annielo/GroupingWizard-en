        <textarea id="txtCreateListAllNames" name="txtCreateListAllNames" rows="5"></textarea>
        </div>
        <div style="text-align:right">
        <input type="button" value="Create List" id="btnCreateListWithNames" data-theme="h" data-inline="true" />
        </div>
    </div>

        <div style="text-align:right">
        <input type="button" value="Save List" id="btnSaveNewList" data-theme="m" data-inline="true" data-icon="save" />
        </div>
